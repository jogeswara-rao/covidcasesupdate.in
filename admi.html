                    <option>CSE</option>

                    <option>MECH</option>

                  </select>
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
            </div>



            <div class="row g-3">
                <div class="col-sm-6">
                    <select class="form-select" id="state" required>
                        <option value="">Semester</option>

                      </select>

              <div class="invalid-feedback">
                  Your username is required.

              </div>
            </div>
